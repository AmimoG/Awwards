{% extends 'base.html' %} {% load bootstrap4 %} {% load static %} {% block content %}
<link href="https://fonts.googleapis.com/css?family=Charmonman|Dancing+Script|Kodchasan|Spirax|Abril+Fatface" rel="stylesheet">
<div class="jumbotron">
	<div class="container home" style="display: flex;">{% for project in projects %}
		<div class="col-md-12">
			<div class="row">
				<div class="card" style="width: 18rem;">
					<a href="{% url 'project' project.id %}">
						<img src="{{project.project_image.url}}" data-target="#imageModal{{project.id}}" data-toggle="modal" alt="" class="img-fluid" id="eachimage1" size="100px200">
					</a>
					<p style="font-family: 'Dosis', sans-serif; text-align:center;">{{ project.description}}</p>
					<p style="font-family: 'Dosis', sans-serif; text-align:center;">{{ project.user.username}}</p>
					<button><a href="{% url 'project' project.id %}">Rate</a>
					</button>
					<button><a href="{{ project.project_url}}">Site Location</a>
					</button>
				</div>
			</div>
		</div>
	</div>
	<br>{% endfor %}</div>
</div>
{% endblock %} {% block scripts %} {{block.super}}
<script type="text/javascript" src="{%static 'js/scripts.js'%}"></script>{% endblock %}
